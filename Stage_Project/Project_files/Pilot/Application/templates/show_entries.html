{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <a href="{{ url_for('create_entry') }}">Add Entry</a>
  {% endif %}
  <ul class=entries>
  {% for entry in entries %}
    <h2>{{ entry.title }}</h2>
    <a href={{ entry.text|safe}}>{{ entry.text|safe}}</a> 
    <em> {{entry.score}} </em>
    <a class="upvote" href="{{ url_for('upvote', ID=entry.id)}}">Upvote</a>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
